<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ===== バージョン ===== -->
  <script>
    const APP_VERSION = "1.10";
  </script>

  <title>CAC_WX ver1.10</title>
  <meta name="theme-color" content="#111827" />

  <style>
    :root {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        "Hiragino Kaku Gothic ProN", "Noto Sans JP",
        "Helvetica Neue", Arial, sans-serif;
    }

    body {
      margin: 0;
      color: #e5e7eb;
      transition: background .25s ease;
    }
    body[data-part="AM"] { background: #0b0f19; }
    body[data-part="PM"] { background: #0c1224; }

    .wrap {
      max-width: 1040px;
      margin: 0 auto;
      padding: 18px;
    }

    .card {
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,.25);
    }

    h1 {
      font-size: 18px;
      margin: 0 0 4px;
    }

    .version {
      font-size: 12px;
      color: #94a3b8;
      margin-bottom: 8px;
    }

    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }

    .tabs {
      display: inline-flex;
      background: #0b1220;
      border: 1px solid #1f2937;
      border-radius: 12px;
      overflow: hidden;
    }

    .tab {
      padding: 10px 14px;
      border: 0;
      background: transparent;
      color: #cbd5e1;
      cursor: pointer;
      font-weight: 800;
    }
    .tab.active {
      background: #2563eb;
      color: white;
    }

    .btn {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #1f2937;
      background: #0b1220;
      color: #e5e7eb;
      cursor: pointer;
      font-weight: 800;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .btn.primary {
      background: #22c55e;
      border-color: #16a34a;
      color: #052e16;
    }

    .hint {
      font-size: 12px;
      color: #94a3b8;
      margin-top: 6px;
    }
    .danger {
      color: #fca5a5;
      font-size: 12px;
      margin-top: 6px;
    }

    /* ===== プレビュー ===== */
    .grid {
      margin-top: 14px;
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }

    .tile {
      background: #0b1220;
      border: 1px solid #1f2937;
      border-radius: 14px;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
    }

    .tileHead {
      padding: 10px 12px;
      border-bottom: 1px solid #1f2937;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .label {
      font-weight: 900;
      font-size: 13px;
    }

    .open {
      font-size: 12px;
      color: #93c5fd;
      font-weight: 800;
    }

    .frameWrap {
      height: 240px;
      background: #0b0f19;
    }

    iframe.preview {
      width: 100%;
      height: 100%;
      border: 0;
      background: #0b0f19;
    }
  </style>
</head>

<body data-part="AM">
  <div class="wrap">
    <div class="card">
      <div class="row">
        <div>
          <h1>CAC_WX</h1>
          <div class="version" id="ver"></div>
          <div class="hint" id="hint"></div>
          <div class="danger" id="err"></div>
        </div>

        <div class="row">
          <div class="tabs">
            <button class="tab active" id="tab-am">AM</button>
            <button class="tab" id="tab-pm">PM</button>
          </div>

          <a class="btn primary" id="btn-zip" target="_blank">Zipで一括DL</a>
          <a class="btn primary" id="btn-merge" target="_blank">結合PDFをDL</a>
        </div>
      </div>

      <div class="grid" id="grid"></div>
    </div>
  </div>

<script>
  document.title = `CAC_WX ver${APP_VERSION}`;
  document.getElementById("ver").textContent = `ver ${APP_VERSION}`;

  function todayJST() {
    return new Intl.DateTimeFormat("en-CA", {
      timeZone: "Asia/Tokyo",
      year: "numeric",
      month: "2-digit",
      day: "2-digit"
    }).format(new Date());
  }

  function setPart(part) {
    window.__part = part;
    document.body.setAttribute("data-part", part);
    document.getElementById("tab-am").classList.toggle("active", part === "AM");
    document.getElementById("tab-pm").classList.toggle("active", part === "PM");
    refresh();
  }

  function refresh() {
    const part = window.__part || "AM";
    const date = todayJST();

    document.getElementById("hint").textContent = `JST ${date} / ${part}`;
    document.getElementById("btn-zip").href = `/api/zip?part=${part}&date=${date}`;
    document.getElementById("btn-merge").href = `/api/merge?part=${part}&date=${date}`;

    fetch(`/api/urls?part=${part}&date=${date}`)
      .then(r => r.json())
      .then(data => {
        const grid = document.getElementById("grid");
        grid.innerHTML = "";

        data.urls.forEach(u => {
          const viewer =
            "https://docs.google.com/gview?embedded=1&url=" +
            encodeURIComponent(u.url);

          const a = document.createElement("a");
          a.className = "tile";
          a.href = u.url;
          a.target = "_blank";
          a.rel = "noopener";

          a.innerHTML = `
            <div class="tileHead">
              <div class="label">${u.label}</div>
              <div class="open">開く</div>
            </div>
            <div class="frameWrap">
              <iframe class="preview" src="${viewer}"></iframe>
            </div>
          `;
          grid.appendChild(a);
        });
      })
      .catch(() => {
        document.getElementById("err").textContent =
          "プレビューの取得に失敗しました";
      });
  }

  document.getElementById("tab-am").onclick = () => setPart("AM");
  document.getElementById("tab-pm").onclick = () => setPart("PM");

  setPart("AM");
</script>
</body>
</html>
